<div id="main-view-container" class="main-view-container">
  <div class="content">
    <section style="width: 220px;">    
      <app-header (overlayToggle)="toggleOverlay()" [scrollToTop]="scrollToTop.bind(this)"></app-header>
    </section>
    <section id="titelView">
      <div style="width: 100vw" class="content-container">
        <app-titel-view></app-titel-view>
      </div>
    </section>
    <section id="whyMe">
      <div class="content-container"><app-why-me></app-why-me></div>
    </section>
    <section id="skills" class="widthLimiter">
      <div class="content-container"><app-skills></app-skills></div>
    </section>
    <section id="projects" class="widthLimiter">
      <div class="content-container"><app-my-work></app-my-work></div>
    </section>
    <section class="ongoing widthLimiter">
      <div style="padding: 0" class="content-container">
        <app-ongoing-project></app-ongoing-project>
      </div>
    </section>
    <section id="references" class="widthLimiter">
      <div class="content-container"><app-references></app-references></div>
    </section>
    <section id="contact" class="widthLimiter">
      <div class="content-container">
        <app-contactform></app-contactform>
      </div>
    </section>
    <app-footer></app-footer>
  </div>
</div>
